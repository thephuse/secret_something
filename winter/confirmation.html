    <div class="content">
      <h2>Greetings, Name!</h2>
      <p>Please provide the following details before <span class="event-date">21st November 2013</span>.</p>

        <p><textarea placeholder="Preferences, allergies, etc." class="eventDescription" data-bind="value: description"></textarea></p>
        <p><a class="btn next disabled" href="#">Submit</a></p>
      </form>
    </div>
  </div>
</section>

    <div class="content">
      <h1>Thank You!</h1>
      <p>Your details have been submitted. Match-ups will be created and sent out on:</p>
